<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="'We are separate and yet simultaneous, two sides of a spinning coin, a coin spinning so fast that we often look like a solid and seamless sphere, but we are not: we have faces.'">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="crown.png">
    <title>COINSPIN</title>
</head>

<body>



    <div class="UI__position">
        <div class="UI__style">

            <header class="header__item title__wrap">
                <div class="coinspin__title">
                    <h1 class="title__item">C</h1>
                    <h1 class="title__item">O</h1>
                    <h1 class="title__item">I</h1>
                    <h1 class="title__item">N</h1>
                    <h1 class="title__item">S</h1>
                    <h1 class="title__item">P</h1>
                    <h1 class="title__item">I</h1>
                    <h1 class="title__item">N</h1>
                </div>
                <button class="header__item" type="button" id="about__button">A B O U T</button>
                <div class="header__item about__text collapse" id="about__text">
                    <p>For Cobalt and Pyrite, the original two-faced spinning coin, with all our love.</p>
                    <p class="emojis">üî™ üëë üõ∞Ô∏è ‚úåÔ∏è</p>
                </div>
            </header>


            <form>
                <nav class="menu">
                    <div class="menu__item spinstyle button">
                        <button type="button" id="spinstyle__alt">slow to
                            fast</button><br>
                        <button type="button" id="spinstyle__const" class="spinstyle__button--active">constant</button>
                    </div>




                    <div class="menu__item coin-img">
                        <label for="coin-img__input" class="title">coin face(s)</label>
                        <div class="coin-img__line1">
                            <input type="file" class="coin-img__input" id="coin-img__input1" autocomplete="off"
                                accept="image/*" title="Upload image for coin face.">
                            <img class="icon" src="plus.png" id="plusicon"
                                title="Click to add separate tails image. Otherwise, the coin will look the same on both sides.">
                            <img class="icon collapse" src="minus.png" id="minusicon"
                                title="Click to add separate tails image. Otherwise, the coin will look the same on both sides.">
                        </div>
                        <div class="coin-img__line2 collapse">
                            <input type="file" class="coin-img__input" id="coin-img__input2" autocomplete="off"
                                accept="image/*">
                            <img class="icon collapse" src="plus.png" id="plusicon2"
                                title="Click to add separate tails image. Otherwise, the coin will look the same on both sides.">
                            <img class="icon" src="minus.png" id="minusicon2">
                        </div>

                    </div>


                    <div class="menu__item speed">
                        <label for="speedInput" class="title">spin speed</label>
                        <div class="speed__label">
                            <p>slow</p>
                            <div class="flexbuffer"></div>
                            <p>fast</p>
                        </div>
                        <input id="speedInput" type="range" min="0" max="10" value="5" class="slider" step="1"
                            autocomplete="off">
                    </div>

                    <div class="menu__item coinColor__block">
                        <label for="coinColor__input" class="title">coin color</label>
                        <div class="coinColor__input">
                            <div class="coinColor gold" id="coinColor__gold"></div>
                            <div class="coinColor silver coinColor__selected" id="coinColor__silver"></div>
                            <div class="coinColor copper" id="coinColor__copper"></div>
                        </div>

                    </div>

                    <div class="menu__item bgColor">
                        <label for="bgColor__input">background color</label>
                        <input type="color" id="bgColor__input">
                    </div>




                    <div class="menu__item button">
                        <button class="reset" id="reset">R E S E T</button>
                    </div>


                </nav>
            </form>
        </div>


        <div class="coinwrap">

            <div class="coin"></div>

        </div>




    </div>


    <script src="timingLite.js"></script>
</body>

</html>
