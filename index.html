<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="'We are separate and yet simultaneous, two sides of a spinning coin, a coin spinning so fast that we often look like a solid and seamless sphere, but we are not: we have faces.'">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="crown.png">
    <title>Two-Sided Spinning Coin</title>
</head>

<body>

    <script src="timingVOID.js"></script>

    <div class="UI__position">
        <div class="UI__style">

            <header class="menu__item header">
                <h1 class="header__item">C</h1>
                <h1 class="header__item">O</h1>
                <h1 class="header__item">I</h1>
                <h1 class="header__item">N</h1>
                <h1 class="header__item">S</h1>
                <h1 class="header__item">P</h1>
                <h1 class="header__item">I</h1>
                <h1 class="header__item">N</h1>
            </header>

            <nav class="menu">
                <div class="menu__item spinstyle button">
                    <button type="button" id="spinstyle__alt" class="spinstyle__button--active">SLOW TO
                        FAST</button><br>
                    <button type="button" id="spinstyle__steady">STEADY</button>
                </div>
                <form>

                    <div class="menu__item">
                        <div class="size">
                            <div class="size__label">
                                <label for="size">COIN SIZE</label>
                                <img class="icon" src="question.png" title="Input number and unit. If no unit is given, defaults to pixels.">
                            </div>
                            
                            <input type="text" id="size" name="size" class="size__input" placeholder="150 px">
                        </div>
                    </div>

                    <div class="menu__item image"></div>
                    <div class="menu__item speed">
                        <label for="speedInput" class="title">SPIN SPEED</label>
                        <div class="speed__label">
                            <p>slow</p>
                            <div class="flexbuffer"></div>
                            <p>fast</p>
                        </div>
                        <input type="range" min="1" max="11" value="6" class="slider" id="speedInput">
                    </div>

                    <div class="menu__item bgColor">
                        <label for="bgColor__input">BG COLOR</label>
                        <input type="color" id="bgColor__input">
                    </div>

                    <div class="menu__item bgImg">
                        <label for="bgImg__input" class="title">BACKGROUND IMAGE</label>
                        <input type="url" id="bgImg__input" placeholder="paste URL here">
                    </div>

                    <div class="menu__item reset button">
                        <button type="reset">RESET</button>
                    </div>
                    <div class="menu__item output"></div>
                </form>
            </nav>
        </div>

        <div class="flexbuffer"></div>
        <div class="coinwrap">
            <div class="flexbuffer"></div>
            <div class="coin"></div>
            <div class="flexbuffer"></div>
        </div>
        <div class="flexbuffer"></div>
    </div>
</body>

</html>
